<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    
<div class="wrapper">
    <div class="login-box">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="input-box">
            <!--<p>Username</p>-->
            <input type="text" placeholder="Type Your Username" class="input" required>
            <label class="label">Username</label>
            <i class="bx bx-user icon"></i>

        </div>
        <div class="input-box">
            <!--<p>Password</p>-->
            <input type="password" placeholder="Type Your password" class="input" required>
            <label class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>

        </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="input-box">
                <form>
                    
                    <button class="login-button">Login</button>
                
                </form>
                 
            </div>
            <div class="register">
                <span>or sign up using</span>
            </div>
            <div class="logos">

                <a href="https://www.facebook.com"> <img src="assets/image/fb-logo.webp" alt="FB-logo" width="25px"> </a>
                
                <a href="https://www.tweeter.com"><img src="assets/image/twitter-logo.png" alt="twitter-logo" width="25px"></a>

                <a href="https://www.google.com"><img src="assets/image/google-logo.jpeg" alt="google-logo" width="25px" height="27px"></a>

            </div>



    </div>
</div>
    
</body>
</html>
